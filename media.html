<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Follow the Wilson Family's racing journey on TikTok!">
    <title>Wilson Family Sprint Car Racing | TikTok</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .tiktok-feed {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .tiktok-video {
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tiktok-feed">
        <div class="tiktok-video">
            <iframe src="https://www.tiktok.com/embed/1" allowfullscreen></iframe>
        </div>
        <div class="tiktok-video">
            <iframe src="https://www.tiktok.com/embed/2" allowfullscreen></iframe>
        </div>
        <div class="tiktok-video">
            <iframe src="https://www.tiktok.com/embed/3" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
