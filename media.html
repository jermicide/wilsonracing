<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Racing Sans One', sans-serif;
            color: #ff0000;
            text-shadow: 2px 2px #1e90ff;
        }
        .navbar {
            background: linear-gradient(90deg, #1e90ff, #ff0000);
            padding: 1rem 0;
            border-bottom: 4px solid #ffff00;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand img {
            height: 60px;
            width: auto;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 700;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffff00 !important;
        }
        .media-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .media-timeline {
            margin-bottom: 60px;
        }
        .media-timeline h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #1e90ff;
            padding-bottom: 10px;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .media-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #ff0000;
        }
        .media-item img, .media-item iframe {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .media-item p {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 0;
            font-size: 0.9rem;
        }
        .footer {
            background: #1e90ff;
            padding: 20px 0;
            text-align: center;
            border-top: 4px solid #ff0000;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .navbar-brand img {
                height: 40px;
            }
            .media-grid {
                grid-template-columns: 1fr;
            }
            .media-item img, .media-item iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <section class="media-section">
        <h1>Our Racing Media</h1>
        <p>Explore the Wilson Family's latest sprint car racing moments, automatically pulled from our social media (Twitter, Instagram, Facebook).</p>

        <div id="media-timeline" class="media-timeline">
            <!-- Timeline will be populated by JavaScript -->

    <footer class="footer">
        <p>Â© 2025 Wilson Family Sprint Car Racing | <a href="contact.html" style="color: #ffff00;">Contact Us</a> | <a href="https://twitter.com" style="color: #ffff00;">Follow Us</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        // Placeholder for social media API integration
        async function fetchSocialMedia() {
            const mediaTimeline = document.getElementById('media-timeline');
            mediaTimeline.innerHTML = '<h2>Loading media...</h2>';

            try {
                // Twitter API (v2) - Requires Bearer Token
                const twitterResponse = await fetch('https://api.twitter.com/2/tweets/search/recent?query=from:WilsonRacing', {
                    headers: {
                        Authorization: 'Bearer YOUR_TWITTER_BEARER_TOKEN' // Replace with your Twitter API bearer token
                    }
                });
                const twitterData = await twitterResponse.json();

                // Instagram Graph API - Requires Access Token
                const instagramResponse = await fetch(`https://graph.instagram.com/me/media?fields=id,caption,media_type,media_url,thumbnail_url,timestamp&access_token=YOUR_INSTAGRAM_ACCESS_TOKEN`);
                const instagramData = await instagramResponse.json();

                // Facebook Graph API - Requires Page Access Token
                const facebookResponse = await fetch(`https://graph.facebook.com/v19.0/YOUR_PAGE_ID/posts?fields=message,created_time,full_picture,source&type=video,photo&access_token=YOUR_FACEBOOK_PAGE_ACCESS_TOKEN`);
                const facebookData = await facebookResponse.json();

                let timelineHTML = '';
                const mediaByYear = {};

                // Process Twitter data
                twitterData.data.forEach(tweet => {
                    const year = new Date(tweet.created_at).getFullYear();
                    if (!mediaByYear[year]) mediaByYear[year] = [];
                    mediaByYear[year].push({
                        type: 'tweet',
                        url: `https://twitter.com/i/status/${tweet.id}`,
                        caption: tweet.text,
                        timestamp: tweet.created_at
                    });
                });

                // Process Instagram data
                instagramData.data.forEach(post => {
                    const year = new Date(post.timestamp).getFullYear();
                    if (!mediaByYear[year]) mediaByYear[year] = [];
                    mediaByYear[year].push({
                        type: post.media_type === 'VIDEO' ? 'video' : 'image',
                        url: post.media_url || post.thumbnail_url,
                        caption: post.caption || 'Wilson Family Racing Moment',
                        timestamp: post.timestamp
                    });
                });

                // Process Facebook data
                facebookData.data.forEach(post => {
                    const year = new Date(post.created_time).getFullYear();
                    if (!mediaByYear[year]) mediaByYear[year] = [];
                    mediaByYear[year].push({
                        type: post.type === 'video' ? 'video' : 'image',
                        url: post.source || post.full_picture,
                        caption: post.message || 'Wilson Family Racing Update',
                        timestamp: post.created_time
                    });
                });

                // Generate timeline
                Object.keys(mediaByYear).sort((a, b) => b - a).forEach(year => {
                    timelineHTML += `<div class="media-timeline">
                        <h2>${year}</h2>
                        <div class="media-grid">`;
                    mediaByYear[year].forEach(item => {
                        timelineHTML += `<div class="media-item">
                            ${item.type === 'video' ? `<iframe src="${item.url || 'https://www.youtube.com/embed?dQw4w9WgXcQ&autoplay=0&mute=1'}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : `<img src="${item.url}" alt="${item.caption}">`}
                            <p>${item.caption} - ${new Date(item.timestamp).toLocaleDateString()}</p>
                        </div>`;
                    });
                    timelineHTML += `</div></div>`;
                });

                mediaTimeline.innerHTML = timelineHTML || '<p>No media found. Check your API setup.</p>';
            } catch (error) {
                mediaTimeline.innerHTML = `<p>Error loading media: ${error.message}. Ensure API keys are correct.</p>`;
            }
        }

        // Call the function when the page loads
        window.onload = fetchSocialMedia;

        // API Setup Instructions:
        // 1. Twitter: https://developer.twitter.com/ - Get Bearer Token
        // 2. Instagram: https://developers.facebook.com/docs/instagram-api/ - Get Access Token
        // 3. Facebook: https://developers.facebook.com/docs/graph-api/ - Get Page Access Token and replace YOUR_PAGE_ID
        // Replace placeholders (YOUR_TWITTER_BEARER_TOKEN, YOUR_INSTAGRAM_ACCESS_TOKEN, YOUR_FACEBOOK_PAGE_ACCESS_TOKEN, YOUR_PAGE_ID)
    </script>
</body>
</html>
